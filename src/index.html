<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>サンプル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="p-hero-image">
        <div class="p-hero-image__container">
            <img src="/src/img/logo.svg" alt="" class="p-hero-image__logo">
            <h1 class="p-hero-image__title">LOGGER</h1>
            <p class="p-hero-image__subtitle">美味しく楽しくライフログ</p>
            <a href="#" class="c-button">ライフログを始める</a>
        </div>
    </section>
    <section class="p-cards">
        <div class="p-cards__container">
            <div class="c-card">
                <span class="fa fa-bar-chart c-card__icon"></span>
                <h2 class="c-card__title">ライフログって何？</h2>
                <p class="c-card__text">日常のあれこれを記録していくライフログ。色々なものが見えてきます。</p>
                <a href="#">MORE...
                    <span class="fa fa-chevron-right"></span>
                </a>
            </div>
            <div class="c-card">
                <span class="fa fa-gears c-card__icon"></span>
                <h2 class="c-card__title">必要なのはスマホだけ</h2>
                <p class="c-card__text">ライフログを始めるのに必要なのはスマホだけ。いつでもスタートできます。</p>
                <a href="#">MORE...
                    <span class="fa fa-chevron-right"></span>
                </a>
            </div>
            <div class="c-card">
                <span class="fa fa-rocket c-card__icon"></span>
                <h2 class="c-card__title">SNSとの連携も簡単</h2>
                <p class="c-card__text">TwitterやFacebookといったSNSと連携して、簡単にログを共有することができます。</p>
                <a href="#">MORE...
                    <span class="fa fa-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
